<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <title>MUCHO BEERS</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">
              <p class="navbar-text titlelogo">SHOW ME ALL MY BEERS</p>
            </a>
            <form class="titlesearch navbar-form navbar-left" role="search">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Search">
              </div>
              <button type="submit" class="btn btn-default">FIND BEER</button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <div class="container-fluid">
      <main class="col-lg-8">
      </main>
      <form class="col-lg-4" action="index.html" method="post">
        <div class="input-group beerForm">
          <span class="input-group-addon" id="basic-addon1">Beer Name</span>
          <input id="name" type="text" class="form-control" placeholder="New Beer" aria-describedby="basic-addon1">
        </div>
        <div class="input-group beerForm">
          <span class="input-group-addon" id="basic-addon1">Brewery Name</span>
          <input id="brewery" type="text" class="form-control" placeholder="Brewery" aria-describedby="basic-addon1">
        </div>
        <div class="input-group beerForm">
          <span class="input-group-addon" id="basic-addon1">Beer Style</span>
          <input id="style" type="text" class="form-control" placeholder="Style" aria-describedby="basic-addon1">
        </div>
        <div class="input-group beerForm">
          <span class="input-group-addon" id="basic-addon1">Rating</span>
          <input id="rating" type="text" class="form-control" placeholder="1-10" aria-describedby="basic-addon1">
        </div>
        <button type="submit" id="submitButton" class="btn btn-default">Submit</button>
      </form>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="app.js" charset="utf-8"></script>
</html>
